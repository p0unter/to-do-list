<!DOCTYPE html>
<html class="bg-dark">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-dark text-light">

    <h2 class="h2 text-center mt-5"><b>To-Do List</b></h2>
    <div class="container">
        <main class="card">
            <div class="card-header">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Eleman İsmi" id="add-input">
                    <button class="btn btn-secondary" type="button" id="add-button">Ekle<span class="text-warning font-monospace">(Enter)</span></button>
                    <button class="btn btn-success" type="button" id="add-save">Kaydet<span class="text-warning font-monospace">(CTRL + Space)</span></button>
                    <button class="btn btn-danger" type="button" id="add-delete">Sil<span class="text-dark font-monospace">(Delete)</span></button>
                    <button class="btn btn-warning" type="button" id="add-cancel">İptal<span class="text-danger font-monospace">(ESC)</span></button>
                </div>
            </div>
            <div class="card-body">
                <div class="input-group d-flex justify-content-center">
                    <button class="btn btn-outline-primary" type="button">Tümü</button>
                    <button class="btn btn-outline-warning" type="button">İptal Edilen</button>
                    <button class="btn btn-outline-danger" type="button">Çöp Kutusu</button>
                </div>
                <div class="list-group mt-2">
                </div>
            </div>
        </main>
    </div>

    <a href="https://github.com/p0unter" id="pounter-presents" target="_blank"><i class="ri-github-fill"></i> pounter</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
